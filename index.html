<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link type='text/css' rel='stylesheet' href='estilo.css'>
</head>

<body>
    <div>
        <h1 class="title">Marvel</h1>
    </div>
    <div class="grid-container">
        <div class="grid-subUno">
            <h2 class="subUno">Marvel</h2>
        </div>
        <div class="grid-character">
            <h2 class="titleCharacter">Personaje</h2>
            <div id="result"></div>
            <img id="img" src="">
            <h2 class="titleNombre">Nombre</h2>
            <p class="nombre" id="nombre"></p>
            <form id="form">
                <input class="buscar" id="buscar" type="text" placeholder="Nombre">
                <input type="button" id="btn" class="btn" value="Buscar">
            </form>
            <div class="nombre" id="error"></div>
        </div>
        <div class="grid-subDos">
            <h2 class="subDos">Studios</h2>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
